<table class="table table-bordered">
    <thead>
        <tr>
            <th>Sr. No</th>
            <th>Fname</th>
            <th>Lname</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let std of stdArray, index as i">
            <td>{{i + 1}}</td>
            <td>{{std.fname}}</td>
            <td>{{std.lname}}</td>
            <td>{{std.email}}</td>
            <td>{{std.contact}}</td>
            <td>
                <button class="btn btn-primary" (click)="onEditStd()">Edit</button>
            </td>
            <td>
                <button class="btn btn-danger" (click)="onDeleteStd(std.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
